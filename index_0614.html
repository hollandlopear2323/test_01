<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<title>【テスト】index_0614.html</title>

<script type="text/javascript" src="js/script_0614.js"></script>
<link rel="stylesheet" type="text/css" href="css/style_0614.css" media="all" />
</head>

<body>
  <ul class="flexbox">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
	
<section>
  <h1>row (左から右に配置)</h1>
  <ul class="row">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
</section>

<section>
  <h1>row-reverse (右から左に配置)</h1>
  <ul class="row-reverse">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
</section>

<section>
  <h1>column (上から下に配置)</h1>
  <ul class="column">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
</section>
  
<section>
  <h1>column-reverse (下から上に配置)</h1>
  <ul class="column-reverse">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
</section>

  
</body>
</html>
