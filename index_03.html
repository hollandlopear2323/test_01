<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>position:fixedを指定した要素の左端を、ブラウザ基準ではなく親要素基準にする方法</title>

<style type="text/css" media="all">
/*親要素*/
#parent{
	width:500px;
	height:750px;
	margin:0 auto;
	padding:0;
	background-color: #FF9;
}
 
/*子要素*/
#child{
	width:50px;
	height:100px;
	position:fixed;
	left:auto;
	top:0;
	margin:0 0 0 500px;
	padding:0;
	background-color: #ff0000;
	color: #ffffff;
	font-weight: bold;
}
</style>
</head>
<body>
  <div id="parent">
    <p id="child">Fixed</p>
  </div>
</body>
</html>
